<div class="widget-editor">
    <div class="widget-editor-inner">
        Editor
    </div>
    <div class="widget-editor-controls">
        <div class="widget-editor-inner">
            <kendo-toolbar>
                <kendo-toolbar-button [title]="'Move Up'" [look]="'outline'" [iconClass]="'fa fa-chevron-up'"
                    [showIcon]="'both'" [primary]="true">
                </kendo-toolbar-button>
                <kendo-toolbar-button [title]="'Move Down'" [look]="'outline'" [iconClass]="'fa fa-chevron-down'"
                    [showIcon]="'both'" [primary]="true">
                </kendo-toolbar-button>
                <kendo-toolbar-button [title]="'More'" [look]="'outline'" [iconClass]="'fa fa-ellipsis-v'"
                    [showIcon]="'both'" [primary]="true">
                </kendo-toolbar-button>
            </kendo-toolbar>
        </div>
    </div>
</div>
