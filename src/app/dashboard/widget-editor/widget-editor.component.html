<div class="widget-toolbar">
    <div class="widget-toolbar-buttons">
        <button class="btn btn-outline-secondary" title="Move Up" type="button" (click)="moveUp($event)"><i
                class="fa fa-chevron-up"></i></button>
        <button class="btn btn-outline-secondary" title="Move Down" type="button" (click)="moveDown($event)"><i
                class="fa fa-chevron-down"></i></button>
        <button class="btn btn-outline-secondary" title="More Commands" type="button" id="dropdownMenuButton"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-ellipsis-v"></i>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" (click)="insertBefore($event)">Insert Before</a>
            <a class="dropdown-item" href="#" (click)="insertAfter($event)">Insert After</a>
            <a class="dropdown-item" href="#" (click)="remove($event)">Remove</a>
        </div>
    </div>
</div>
